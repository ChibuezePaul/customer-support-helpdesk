<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:insert="layout :: head('Home')"></head>
<body>
    <div id="head" th:insert="layout :: header"></div>
    <section id="main">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-3 col-md-3 col-sm-3 ">

                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 ">
                    <section id="login-container" class="content-form rounded-6 main" style="min-height: 520px;">
                        <!--Login Form Division-->
                            <div th:unless="${isPasswordChange}" id="login-form">
                                <h2 class="heading">Login to the support portal</h2>
                                <div id="invalid" th:if="${param.error}" th:text="${'Invalid Login Credentials'}" th:class="${'alert alert-danger text-danger'}">
                                    <input type="button" class="close" value="×" data-dismiss="alert">
                                </div>
                                <!--<p>Enter the details below</p>-->
                                <form accept-charset="UTF-8" th:action="@{/login}" class="new_user_session"  method="post">

                                    <div class="alert alert-with-close notice" id="noticeajax" style="display:none;">

                                    </div>

                                    <fieldset>
                                        <div class="control-group">
                                            <div class="controls form-group">
                                                <input class="required special form-control" name="username" autofocus="true" placeholder="E-mail Address" size="30" type="email" autocomplete="off" required>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="controls form-group">
                                                <input class="special form-control" name="password" placeholder="Password" size="30" type="password" autocomplete="off" required>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="controls">
                                                <button type="submit" class="btn btn-warning btn-login"> Login </button>
                                            </div>
                                            <!--<a href="" data-toggle-dom="#forgot-form, #login-form" id="forgot_password">Forgot your password?</a>-->
                                        </div>
                                    </fieldset>
                                </form>
                            </div>

                            <!--Password Change Division-->
                            <div th:if="${isPasswordChange}" class=>
                                <h3 class="text-center">New User! Change Password!</h3>
                                <form th:action="@{/save-password}" th:method="post" th:object="${password}">
                                    <span th:class="${#fields.hasErrors('*')}  ? 'text-danger' : 'hidden'">
                                    <li th:each="e : ${#fields.detailedErrors()}" th:attr="field=${e.fieldName}"
                                        th:text="${e.message}"></li>
                                    </span>

                                    <fieldset>
                                        <div class="control-group">
                                            <div class="controls form-group">
                                                <label>Email Address</label>
                                                <input type="text" autocomplete="off" class="form-control" required="required" th:field="*{email}">
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <div class="controls form-group">
                                                <label>Old Password</label>
                                                <input type="password" autocomplete="off" class="form-control" required="required" th:field="*{oldPassword}">
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <div class="controls form-group">
                                                <label>New Password</label>
                                                <input type="password" autocomplete="off" class="form-control" required="required" th:field="*{password}">
                                            </div>
                                        </div>

                                        <!--<div class="form-group col-lg-4 col-md-4 col-sm-4"></div>-->
                                    <!--</div>-->
                                        <div class="control-group">
                                            <div class="controls">
                                                <button type="submit" class="btn btn-primary">Change Password</button>
                                            </div>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>
                            <!--<div id="forgot-form" class="hide">-->
                                <!--<h2 class="heading">Forgot Password</h2>-->
                                <!--<p>Give us your email address and instructions to reset your password will be emailed to you.</p>-->
                                <!--<form accept-charset="UTF-8" action="/password_resets" method="post" rel="validate" novalidate="novalidate">-->
                                    <!--<fieldset>-->
                                        <!--<div class="control-group">-->
                                            <!--<div class="controls">-->
                                                <!--<input class="required special" id="email" name="email" placeholder="Your e-mail address" type="text" value="" aria-required="true">-->
                                            <!--</div>-->
                                        <!--</div>-->
                                        <!--<br>-->
                                    <!--</fieldset>-->
                                    <!--<div class="control-group">-->
                                        <!--<button type="button" data-toggle-dom="#login-form, #forgot-form" class="btn"> Cancel </button>-->
                                        <!--<button type="submit" class="btn btn-primary pull-right"> Reset my password </button>-->
                                    <!--</div>-->
                                <!--</form>-->
                            <!--</div>-->



                        <!--</div>-->

                    </section>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-3">


                </div>
            </div>

        </div>

    </section>

    <div id="footer" th:insert="layout :: footer"></div>
    <!--  Jquery Core Script -->
    <script th:src="@{/assets/js/jquery-1.10.2.js}"></script>
    <!--  Core Bootstrap Script -->
    <script th:src="@{/assets/js/bootstrap.js}"></script>

</body>
</html>
