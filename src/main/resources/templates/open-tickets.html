<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en" xmlns:th="http://www.thymeleaf.org" > <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en" xmlns:th="http://www.thymeleaf.org" > <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en" xmlns:th="http://www.thymeleaf.org" > <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:insert="layout :: head('Open Tickets')">

</head>
<body>
    <div id="head" th:insert="layout :: header"></div>
    <section>
        <div class="container">
            <div class="row noti-div">
                <h3>All Open Tickets <span class="label label-success" th:text="${openTicketCount}"> 45</span></h3>
            </div>
        </div>
    </section>
    <section id="main" >
        <div class="container" >
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-9">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>TICKET ID</th>
                                            <th>SUBJECT</th>
                                            <th>CATEGORY</th>
                                            <th>LAST UPDATED</th>
                                             <th>PRIORITY</th>
                                             <th>VIEW</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="ticket : ${openTickets}">
                                            <td th:text="${'#'+ticketStat.count}">#109</td>
                                            <td>Template Dummy Subject Line</td>
                                            <td><span class="label label-danger" th:text="${ticket.ticketCategory.ticketClass}">Template Support</span></td>
                                            <td th:text="${ticket.createdOn.dayOfWeek.getValue() + ' ' + ticket.createdOn.month + ' ' + ticket.createdOn.year}">2nd July 2014</td>
                                            <td><span class="label label-default" th:text="${ticket.priority}">Medium </span></td>
                                              <td><a th:href="@{/single-ticket/{id}(id=${ticket.id})}" class="label label-success">Details <i class="fa fa-forward"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        <ul class="pagination">
  <li class="disabled"><a href="#">&laquo;</a></li>
  <li class="active"><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li><a href="#">&raquo;</a></li>
</ul>
                     
                    </div>
                <div th:insert="layout :: sidebar"></div>
            </div>
        </div>
    </section>
    <div id="footer" th:insert="layout :: footer"></div>
    <!--  Jquery Core Script -->
    <script th:src="@{/assets/js/jquery-1.10.2.js}"></script>
    <!--  Core Bootstrap Script -->
    <script th:src="@{/assets/js/bootstrap.js}"></script>

</body>
</html>
