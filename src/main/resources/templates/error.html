<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="layout :: head('Error')"></head>
<body th:insert="layout :: header">
    <div id="head" th:insert="layout :: header"></div>

    <h2>Error Page!</h2>
    <section id="main" class="page-error"
             th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
        <div class="error-page">
            <div class="error-content">
                <!--<h2><i class="ti-face-sad"></i></h2> ${httpStatus.reasonPhrase}  -->
                <h3><small th:text="${error}">Oops! Page not found.</small></h3>
            </div>
            <!-- /.error-content -->
        </div>
        <!-- /.error-page -->
    </section>

    <div id="footer" th:insert="layout :: footer"></div>

    <!--  Jquery Core Script -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!--  Core Bootstrap Script -->
    <script src="assets/js/bootstrap.js"></script>
</body>
</html>
